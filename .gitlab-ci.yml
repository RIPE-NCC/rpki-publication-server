stages:
 - build
 - package
 - deploy 

rpki-publication-server:
  stage: build
  image: $CI_REGISTRY/swe/gitlab-ci/sbt:1.3-2.12-jdk-8
  script:
    - sbt clean test universal:packageZipTarball 
  artifacts:
    paths:
      - target/universal/rpki-publication-server-1.1-SNAPSHOT.tgz

.package_template: &package_env
  stage: package
  image: docker:latest
  dependencies:
    - rpki-publication-server 
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  when:
    manual

package-dev:
  allow_failure: true
  stage: package 
  <<: *package_env 

package-prepdev:
  allow_failure: true
  stage: package
  <<: *package_env 

package-prod:
  allow_failure: true
  stage: package
  <<: *package_env 
  only:
    - master
 
# Once the above deploy target is build, these trigger will fire.
trigger-aws-dev:
  allow_failure: true
  stage: deploy
  variables:
    DEPLOY_TARGET: "dev"
    IMAGE_TARGET: $CI_COMMIT_SHA
  needs:
    - package-dev
  trigger: 
    project: rpki/rpki-aws-publication-server
    branch:  cross-project-specific-image

trigger-aws-prepdev:
  allow_failure: true
  stage: deploy
  variables:
    DEPLOY_TARGET: "prepdev"
    IMAGE_TARGET: $CI_COMMIT_SHA
  needs:
    - package-prepdev
  trigger: 
    project: rpki/rpki-aws-publication-server
    branch:  cross-project-specific-image

trigger-aws-prod:
  allow_failure: true
  stage: deploy
  variables:
    DEPLOY_TARGET: "prod"
    IMAGE_TARGET: $CI_COMMIT_SHA
  needs:
    - package-prod
  trigger: 
    project: rpki/rpki-aws-publication-server
  only:
    - master

