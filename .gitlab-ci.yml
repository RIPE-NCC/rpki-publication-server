rpki-publication-server:
  stage: build
  image: $CI_REGISTRY/swe/gitlab-ci/sbt:1.3-2.12-jdk-8
  script:
    - sbt clean test universal:packageZipTarball 
  artifacts:
    paths:
      - target/universal/rpki-publication-server-1.1-SNAPSHOT.tgz

.deploy_template: &deploy_env
  stage: deploy
  image: docker:latest
  dependencies:
    - rpki-publication-server 
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - apt update && apt install -y curl
    - docker build --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - curl -X POST -F "token=$RPKI_AWS_TOKEN" -F "ref=$BRANCH_TARGET" -F "variables[DEPLOY_TARGET]=$DEPLOY_TARGET" -F "variables[IMAGE_TARGET]=$CI_COMMIT_SHA"  https://gitlab.ripe.net/api/v4/projects/149/trigger/pipeline

  when:
    manual

deploy-dev:
  variables:
    DEPLOY_TARGET: "dev"
  <<: *deploy_env 

deploy-prepdev:
  variables:
    DEPLOY_TARGET: "prepdev"
  <<: *deploy_env 

deploy-prod:
  variables:
    DEPLOY_TARGET: "prod"
  <<: *deploy_env 
  only:
    - master
