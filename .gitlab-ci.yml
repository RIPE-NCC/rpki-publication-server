stages:
 - build
 - package
 - deploy 

rpki-publication-server:
  stage: build
  image: $CI_REGISTRY/swe/gitlab-ci/sbt:1.3-2.12-jdk-8
  script:
    - sbt clean test universal:packageZipTarball 
  artifacts:
    paths:
      - target/universal/rpki-publication-server-1.1-SNAPSHOT.tgz

.package_template: &package_env
  stage: package
  image: docker:latest
  dependencies:
    - rpki-publication-server 
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - curl -X POST -F "token=$RPKI_AWS_TOKEN" -F "ref=$BRANCH_TARGET" -F "variables[DEPLOY_TARGET]=$DEPLOY_TARGET" -F "variables[IMAGE_TARGET]=$CI_COMMIT_SHA"  https://gitlab.ripe.net/api/v4/projects/149/trigger/pipeline
  when:
    manual

package-dev:
  allow_failure: true
  stage: package 
  <<: *package_env 

package-prepdev:
  allow_failure: true
  stage: package
  <<: *package_env 

package-prod:
  allow_failure: true
  stage: package
  <<: *package_env 
  only:
    - master

