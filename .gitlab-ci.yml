stages:
 - build
 - package
 - deploy 

rpki-publication-server:
  stage: build
  image: $CI_REGISTRY/swe/gitlab-ci/sbt:1.3-2.12-jdk-8
  script:
    - sbt clean test universal:packageZipTarball 
  artifacts:
    paths:
      - target/universal/rpki-publication-server-1.1-SNAPSHOT.tgz

.package_template: &package_env
  stage: package
  image: docker:latest
  needs:
    - rpki-publication-server 
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  when:
    manual

package-dev:
  stage: package 
  <<: *package_env 

package-prepdev:
  stage: package
  <<: *package_env 

package-prod:
  stage: package
  <<: *package_env 
  only:
    - master
 
# Once the above deploy target is build, these trigger will fire.
trigger-aws-dev:
  stage: deploy
  variables:
    DEPLOY_TARGET: "dev"
  needs:
    - package-dev
  trigger: 
    project: rpki/rpki-aws-publication-server
    branch:  gitlab-deployment-cross-project

trigger-aws-prepdev:
  stage: deploy
  variables:
    DEPLOY_TARGET: "prepdev"
  needs:
    - package-prepdev
  trigger: 
    project: rpki/rpki-aws-publication-server
    branch:  gitlab-deployment-cross-project
